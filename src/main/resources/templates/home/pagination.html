<div th:fragment="pagination">
  <div th:if="${articles.totalPages > 1}">
    <div id="pagination-container">
      <ul class="pagination inline-flex -space-x-px text-base h-10">
        <li th:if="${articles.hasPrevious()}" class="pag-item">
          <a th:href="@{'/article/view?page=' + ${articles.number}}" class="page-link flex items-center justify-center px-4 h-10 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Trước</a>
        </li>

        <li th:each="i : ${#numbers.sequence(0, articles.totalPages - 1)}" class="pag-item">
          <a th:href="@{'/article/view?page=' + ${i + 1}}" th:text="${i + 1}" class="page-link flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white" th:classappend="${i == articles.number} ? 'bg-blue-50 text-blue-600' : ''"></a>
        </li>

        <li th:if="${articles.hasNext()}" class="pag-item">
          <a th:href="@{'/article/view?page=' + ${articles.number + 2}}" class="page-link flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">kế</a>
        </li>
      </ul>
    </div>
  </div>
</div>
