<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>SGU BLOG</title>
    <link th:href="@{/styles/homePage.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/styles/common.css}" />
    <link rel="stylesheet" th:href="@{/styles/footer.css}" />
    <link rel="stylesheet" th:href="@{/styles/header.css}" />
    <link rel="stylesheet" th:href="@{/styles/pagination.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="container">
      <div th:replace="~{fragments/header :: header}"></div>
      <div id="blog-content">
        <div class="grid grid-cols-12 gap-4">
          <div class="col-span-8">
            <!-- blogs -->
            <div class="card shadow-md" th:each="article : ${articles}">
              <a class="article" th:href="@{/article/view/{id}(id=${article.articleId})}">
                <div class="fakeimg" style="height: 200px"></div>
                <div class="article-infor">
                  <h2>
                    <span th:text="${article.title}"></span>
                  </h2>
                  <h5>
                    Tác giả:
                    <span th:text="${article.authorName}"></span>
                    - Ngày đăng:
                    <span th:text="${#dates.format(article.createDate, 'dd MMMM, yyyy')}"></span>
                  </h5>
                  <p class="content-preview" th:text="${article.content}"></p>
                </div>
              </a>
            </div>
            <div th:replace="~{home/pagination :: pagination}"></div>
          </div>

          <div class="col-span-4">
            <div class="card shadow-md">
              <h2>About me</h2>
              <img th:src="@{/images/congtruong.jpg}" alt="congtruong.jpg" />
              <p>Tôi là sinh viên Đại học Sài Gòn</p>
            </div>
            <div class="card shadow-md">
              <h3>Follow Me</h3>
              <a href="https://www.facebook.com/itsmegrit"
                ><button type="button" class="text-white bg-[#3b5998] hover:bg-[#3b5998]/90 focus:ring-4 focus:outline-none focus:ring-[#3b5998]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:focus:ring-[#3b5998]/55 mr-2 mb-2">
                  <svg class="w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 8 19">
                    <path fill-rule="evenodd" d="M6.135 3H8V0H6.135a4.147 4.147 0 0 0-4.142 4.142V6H0v3h2v9.938h3V9h2.021l.592-3H5V3.591A.6.6 0 0 1 5.592 3h.543Z" clip-rule="evenodd" />
                  </svg>
                  Facebook
                </button></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="" th:replace="~{fragments/footer :: footer}"></div>
    </div>

    <script type="text/javascript" th:src="@{/js/pagination.js}"></script>
    <script type="text/javascript" th:src="@{/js/home.js}"></script>
  </body>
</html>
