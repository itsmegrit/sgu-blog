<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tạo bài viết</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100">
<div id="container" class="max-w-2xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4" th:if="${article != null}">Create Article</h1>

  <form
          class="bg-white p-4 rounded shadow-md"
          th:if="${article != null}"
          th:action="@{/article/create}"
          th:object="${article}"
          method="post"
          enctype="multipart/form-data"
  >
    <div class="mb-4">
      <label for="title" class="block text-sm font-semibold text-gray-600">Title</label>
      <input
              type="text"
              th:field="*{title}"
              id="title"
              name="title"
              class="w-full border rounded px-3 py-2 mt-1"
      />
    </div>

    <div class="mb-4">
      <label for="authorId" class="block text-sm font-semibold text-gray-600">Author ID</label>
      <input
              type="number"
              th:field="*{authorId}"
              id="authorId"
              name="authorId"
              class="w-full border rounded px-3 py-2 mt-1"
      />
    </div>

    <div class="mb-4">
      <label for="categoryId" class="block text-sm font-semibold text-gray-600">Category ID</label>
      <select
              th:field="*{categoryId}"
              id="categoryId"
              name="category"
              class="w-full border rounded px-3 py-2 mt-1"
      >
        <option
                th:each="category : ${categories}"
                th:value="${category.categoryId}"
                th:text="${category.categoryName}"
        ></option>
      </select>
    </div>

    <div class="mb-4">
      <label for="content" class="block text-sm font-semibold text-gray-600">Content</label>
      <textarea
              th:field="*{content}"
              id="content"
              name="content"
              class="w-full border rounded px-3 py-2 mt-1"
      ></textarea>
    </div>

    <div class="mb-4">
      <label for="file" class="block text-sm font-semibold text-gray-600">Choose file</label>
      <input type="file" id="file" name="file" class="mt-1" />
    </div>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create Article</button>
  </form>
</div>
</body>
</html>
