<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Xem chi tiết bài viết</title>
    <link rel="stylesheet" th:href="@{/styles/article.css}" />
    <link rel="stylesheet" th:href="@{/styles/common.css}" />
    <link rel="stylesheet" th:href="@{/styles/footer.css}" />
    <link rel="stylesheet" th:href="@{/styles/header.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="container">
      <div th:replace="~{fragments/header :: header}"></div>
      <div id="article-container">
        <h2>
          <span th:text="${article.title}"></span>
        </h2>
        <h5>
          Tác giả:
          <span th:text="${article.authorName}"></span>
          - Ngày đăng:
          <span th:text="${#dates.format(article.createDate, 'dd MMMM, yyyy')}"></span>
        </h5>
        <h2>
          Lượt xem:
          <span th:text="${article.viewCount}"></span>
        </h2>
        <div>
          <img class="fakeimg" th:src="${article.imgUrl}" alt="IMG">
        </div>
        <p th:text="${article.content}"></p>
      </div>
      <div th:replace="~{fragments/footer :: footer}"></div>
    </div>
  </body>
</html>
