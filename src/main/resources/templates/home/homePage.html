<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>SGU BLOG</title>
    <link th:href="@{/styles/homePage.css}" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/styles/common.css}" />
    <link rel="stylesheet" th:href="@{/styles/footer.css}" />
    <link rel="stylesheet" th:href="@{/styles/header.css}" />
    <link rel="stylesheet" th:href="@{/styles/pagination.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="container">
      <div th:replace="~{fragments/header :: header}"></div>
      <div id="blog-content">
        <div class="grid grid-cols-12 gap-4">
          <div class="col-span-8">
            <!-- blogs -->
            <div class="card shadow-md" th:each="article : ${articles}">
              <a class="article" th:href="@{/article/view/{id}(id=${article.articleId})}">
                <div class="fakeimg" style="height: 200px"></div>
                <div class="article-infor">
                  <h2>
                    <span th:text="${article.title}"></span>
                  </h2>
                  <h5>
                    Tác giả:
                    <span th:text="${article.authorName}"></span>
                    - Ngày đăng:
                    <span th:text="${#dates.format(article.createDate, 'dd MMMM, yyyy')}"></span>
                  </h5>
                  <p class="content-preview" th:text="${article.content}"></p>
                </div>
              </a>
            </div>
            <div th:replace="~{home/pagination :: pagination}"></div>
          </div>

          <div class="col-span-4">
            <div class="card shadow-md">
              <h2>About Me</h2>
              <div class="fakeimg" style="height: 100px">Image</div>
              <p>Some text about me in culpa qui officia deserunt mollit anim..</p>
            </div>
            <div class="card shadow-md">
              <h3>Popular Post</h3>
              <div class="fakeimg">Image</div>
              <br />
              <div class="fakeimg">Image</div>
              <br />
              <div class="fakeimg">Image</div>
            </div>
            <div class="card shadow-md">
              <h3>Follow Me</h3>
              <p>Some text..</p>
            </div>
          </div>
        </div>
      </div>
      <div class="" th:replace="~{fragments/footer :: footer}"></div>
    </div>
    <script type="text/javascript" th:src="@{/js/pagination.js}"></script>
    <script type="text/javascript" th:src="@{/js/test.js}"></script>
  </body>
</html>
