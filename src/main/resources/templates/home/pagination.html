<div th:fragment="pagination">
  <div th:if="${articles.totalPages > 1}">
    <div id="pagination-container">
      <ul class="pagination">
        <li th:if="${articles.hasPrevious()}" class="pag-item">
          <a th:href="@{'/article?page=' + ${articles.number}}" class="page-link">Trước</a>
        </li>

        <li th:each="i : ${#numbers.sequence(0, articles.totalPages - 1)}" class="pag-item">
          <a th:href="@{'/article?page=' + ${i + 1}}" th:text="${i + 1}" class="page-link" th:classappend="${i == articles.number} ? 'active' : ''"></a>
        </li>

        <li th:if="${articles.hasNext()}" class="pag-item">
          <a th:href="@{'/article?page=' + ${articles.number + 2}}" class="page-link">kế</a>
        </li>
      </ul>
    </div>
  </div>
</div>
