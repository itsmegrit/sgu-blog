<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo bài viết</title>
    <link rel="stylesheet" th:href="@{/styles/common.css}">
  </head>
  <body>
    <div id="container">
      <h1 th:if="${article != null}">Create Article</h1>

      <form th:if="${article != null}" th:action="@{/article/create}" th:object="${article}" method="post" enctype="multipart/form-data">
        <label for="title">Title </label>
        <input type="text" th:field="*{title}" id="title" name="title" />

        <label for="authorId">Author ID: </label>
        <input type="number" th:field="*{authorId}" id="authorId" name="authorId" />

        <label for="categoryId">Category ID: </label>
        <select th:field="*{categoryId}" id="categoryId" name="category">
            <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
        </select>

        <label for="content">Content</label>
        <textarea th:field="*{content}" id="content" name="content"></textarea>

        <label for="file">Choose file</label>
        <input type="file" id="file" name="file"/>

        <button type="submit">Create Article</button>
      </form>

    </div>
  </body>
</html>
